<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="col-md-5"><h3>Check your credit card number</h3><ul class="cards list-unstyled"><li><span class="card visa" title="Visa">Visa</span></li><li><span class="card master" title="Mastercard">Mastercard</span></li><li><span class="card mir" title="Mir">MIR</span></li><li><span class="card amex" title="American Express">American Express</span></li><li><span class="card discover" title="Discover">Discover</span></li><li><span class="card jcb" title="JCB">JCB</span></li><li><span class="card diners_club" title="Diners Club">Diners Club</span></li></ul><form id="form" class="form-inline" novalidate="novalidate"><div class="form-group"><input class="form-control" id="card_number" name="card_number" placeholder="Credit card number" data-original-title="" title=""> <a id="submitform" class="btn btn-success">Click to Validate</a></div></form><p id="c_valid" class="cvalid_hidden">Valid card!</p><p id="c_invalid" class="cvalid_hidden">Invalid card!</p></div></body></html>
